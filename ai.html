<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap');
        
        :root {
            --kids-yellow: #FFD93D;
            --kids-pink: #FF6B6B;
            --kids-blue: #6BCBFF;
            --kids-purple: #A55EEA;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #fdf4ff;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .kids-font { font-family: 'Fredoka', sans-serif; }

        /* 3D Background */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            touch-action: none; /* Prevent scroll on canvas */
        }

        /* Glassmorphism Panels */
        .kids-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Chat Bubbles */
        .chat-bubble-ai {
            background: #ffffff;
            color: #333;
            border-radius: 24px 24px 24px 4px;
            border: 3px solid var(--kids-blue);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            max-width: 85%;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chat-bubble-user {
            background: var(--kids-pink);
            color: white;
            border-radius: 24px 24px 4px 24px;
            border: 3px solid #ff4d4d;
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.3);
            max-width: 85%;
            margin-left: auto;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Interactive Buttons */
        .btn-bubbly {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .btn-bubbly:hover { transform: scale(1.1) translateY(-2px); filter: brightness(1.1); }
        .btn-bubbly:active { transform: scale(0.95); }

        /* Mic Pulse */
        .mic-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.6); }
            70% { box-shadow: 0 0 0 25px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        /* Thinking Bounce */
        .thinking-bounce { animation: thinking 1s infinite ease-in-out; }
        @keyframes thinking {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Modals */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 100;
            transition: opacity 0.3s ease;
            display: none; 
        }

        /* Sidebar Transitions */
        aside {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            z-index: 50;
        }
        .panel-hidden-left { transform: translateX(-120%); opacity: 0; pointer-events: none; }
        .panel-hidden-right { transform: translateX(120%); opacity: 0; pointer-events: none; }
        .panel-visible { transform: translateX(0); opacity: 1; pointer-events: auto; }

        /* Reopen Handles */
        .reopen-handle {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 40;
            transition: transform 0.3s;
            display: none; 
        }
        .reopen-visible { display: block; animation: popIn 0.4s; }

        /* Action Bar (Fun Bar) */
        .action-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 45;
            display: flex;
            gap: 15px;
            padding: 10px;
            border-radius: 30px;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            aside { position: fixed !important; width: 92% !important; height: 60vh !important; bottom: 100px; top: auto; border-radius: 30px; }
            #left-panel { left: 4%; }
            #right-panel { right: 4%; }
            .panel-hidden-left { transform: translateY(150%); }
            .panel-hidden-right { transform: translateY(150%); }
            .reopen-handle { top: auto; bottom: 20px; transform: none; }
            .action-bar { bottom: 85px; width: 90%; justify-content: center; flex-wrap: wrap; gap: 8px; }
            
            /* Hide non-critical buttons on mobile to save space */
            .mobile-hide { display: none; }
        }
    </style>
</head>

    <script>
        // --- CONFIG & STATE ---
        const STORAGE_KEYS = { CONFIG: 'mumaa_v3_config', CHATS: 'mumaa_v3_chats', STUDY: 'mumaa_v3_study' };
        let isListening = false, isSpeaking = false, isThinking = false, serialMode = false;
        let isRecognitionStarting = false;
        
        let parentConfig = {
            kidName: "Explorer", kidAge: "5", kidLanguage: "English",
            kidLikes: "Playtime", kidMission: "Have fun learning", preferredVoiceName: ""
        };

        // Load Config
        try {
            const saved = localStorage.getItem(STORAGE_KEYS.CONFIG);
            if (saved) parentConfig = { ...parentConfig, ...JSON.parse(saved) };
        } catch(e) {}

        let studyContext = localStorage.getItem(STORAGE_KEYS.STUDY) || "";
        let gateCorrectAnswer = 0;

        // --- 3D ENGINE ---
        let scene, camera, renderer, clock;
        let avatar = { mesh: null, initialY: 0.5 }; // Stores the 2D image plane
        let particles = [];
        let birds = []; // Stores our flock of birds
        let raycaster, mouse;
        
        // Image Asset
        const AVATAR_URL = 'beezeestock-mom-8812638_1920.jpg';

        // Emotion State
        let currentEmotion = "neutral";
        let isDancing = false;
        
        function initThree() {
            if (typeof THREE === 'undefined') { setTimeout(initThree, 500); return; }

            const container = document.getElementById('canvas-container');
            if(container.childNodes.length > 0) return;

            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdceeff);
            
            // Fog for depth
            scene.fog = new THREE.Fog(0xdceeff, 8, 25);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.2, 5); // Eye level

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(5, 10, 7);
            sunLight.castShadow = true;
            scene.add(sunLight);

            // Interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('click', onCanvasClick);
            window.addEventListener('touchstart', onCanvasClick);

            createWorld();
            createImageAvatar(); // Replaced Chibi with Image
            createBirds(); // New flocking birds

            window.addEventListener('resize', onWindowResize);
            animate();
            
            setTimeout(initializeUI, 500);
        }

        function createWorld() {
            // Soft Floor
            const floorGeo = new THREE.CircleGeometry(25, 64);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x8BC34A, roughness: 1 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -1.5;
            floor.receiveShadow = true;
            scene.add(floor);

            // Background trees/clouds
            for(let i=0; i<15; i++) {
                const geo = new THREE.SphereGeometry(Math.random() * 1.5 + 0.5, 16, 16);
                const mat = new THREE.MeshStandardMaterial({ color: Math.random() > 0.5 ? 0xFFFFFF : 0xAED581, flatShading: true });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set((Math.random()-0.5)*30, Math.random()*2 - 1, (Math.random()-0.5)*15 - 10);
                scene.add(mesh);
            }
        }

        function createImageAvatar() {
            // Placeholder SVG Data URI (Mom face) in case local file fails
            // This ensures the app works even if the image isn't in the right folder
            const FALLBACK_URI = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICA8IS0tIEhhaXIgLS0+CiAgPGNpcmNsZSBjeD0iNTAiIGN5PSI0MCIgcj0iNDUiIGZpbGw9IiMzMzMiLz4KICA8Y2lyY2xlIGN4PSI1MCIgY3k9IjI1IiByPSIyNSIgZmlsbD0iIzMzMyIvPgogIDwhLS0gRmFjZSAtLT4KICA8Y2lyY2xlIGN4PSI1MCIgY3k9IjU1IiByPSIzNSIgZmlsbD0iI2ZmY2NhYSIvPgogIDwhLS0gQmluZGkgLS0+CiAgPGNpcmNsZSBjeD0iNTAiIGN5PSI0NSIgcj0iMiIgZmlsbD0iI2QzMmYyZiIvPgogIDwhLS0gRXllcyAtLT4KICA8Y2lyY2xlIGN4PSIzNSIgY3k9IjU1IiByPSIzIiBmaWxsPSIjMzMzIi8+CiAgPGNpcmNsZSBjeD0iNjUiIGN5PSI1NSIgcj0iMyIgZmlsbD0iIzMzMyIvPgogIDwhLS0gU21pbGUgLS0+CiAgPHBhdGggZD0iTTM1LDcwIFE1MCw4NSA2NSw3MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZDMyZjJmIiBzdHJva2Utd2lkdGg9IjMiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIvPgo8L3N2Zz4=";

            const textureLoader = new THREE.TextureLoader();
            textureLoader.crossOrigin = 'anonymous'; // Enable CORS just in case

            // Helper to build the mesh
            const buildMesh = (texture) => {
                const geometry = new THREE.CircleGeometry(1.5, 64);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture, 
                    side: THREE.DoubleSide,
                    transparent: true 
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(0, 0.5, 0);
                mesh.castShadow = true;
                
                scene.add(mesh);
                avatar.mesh = mesh;
                avatar.initialY = 0.5;

                // Border ring
                const ringGeo = new THREE.RingGeometry(1.45, 1.55, 64);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.position.z = 0.01;
                mesh.add(ring);
            };

            // Attempt Load
            textureLoader.load(
                AVATAR_URL, 
                (texture) => buildMesh(texture), 
                undefined, 
                (err) => {
                    console.warn("Could not load local image, using fallback.", err);
                    // Load fallback
                    textureLoader.load(FALLBACK_URI, (fallbackTex) => buildMesh(fallbackTex));
                }
            );
        }

        function createBirds() {
            // Create a flock of simple birds
            const birdColors = [0x6BCBFF, 0xFFD93D, 0xFF6B6B];
            
            for(let i=0; i<8; i++) {
                const group = new THREE.Group();
                
                // Body
                const bodyGeo = new THREE.ConeGeometry(0.1, 0.4, 8);
                bodyGeo.rotateX(Math.PI / 2);
                const bodyMat = new THREE.MeshStandardMaterial({ color: birdColors[Math.floor(Math.random()*birdColors.length)] });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                group.add(body);

                // Wings
                const wingGeo = new THREE.PlaneGeometry(0.3, 0.15);
                const wingMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, side: THREE.DoubleSide });
                
                const wingL = new THREE.Mesh(wingGeo, wingMat);
                wingL.position.set(-0.15, 0, 0);
                group.add(wingL);

                const wingR = wingL.clone();
                wingR.position.set(0.15, 0, 0);
                group.add(wingR);

                // Initial Position (Randomized background depth)
                group.position.set(
                    (Math.random() - 0.5) * 20, 
                    Math.random() * 3 + 1, 
                    -Math.random() * 10 - 2
                );

                // Custom data for animation
                group.userData = {
                    speed: 0.02 + Math.random() * 0.03,
                    wingSpeed: 10 + Math.random() * 10,
                    offset: Math.random() * 100,
                    wingL: wingL,
                    wingR: wingR
                };

                scene.add(group);
                birds.push(group);
            }
        }

        function createConfetti() {
            for(let i=0; i<20; i++) {
                const colors = [0xFF6B6B, 0xFFD93D, 0x6BCBFF, 0xA55EEA];
                const mat = new THREE.MeshBasicMaterial({ color: colors[Math.floor(Math.random()*colors.length)] });
                const geo = Math.random() > 0.5 ? new THREE.BoxGeometry(0.1, 0.1, 0.01) : new THREE.CircleGeometry(0.05, 8);
                const part = new THREE.Mesh(geo, mat);
                
                part.position.set((Math.random()-0.5)*2, 2.5, (Math.random()-0.5));
                part.userData = {
                    velY: -0.02 - Math.random() * 0.05,
                    velX: (Math.random()-0.5) * 0.02,
                    rotSpeed: Math.random() * 0.2
                };
                scene.add(part);
                particles.push(part);
            }
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // Avatar Animation
            if (avatar.mesh) {
                // Base floating (breathing)
                let targetY = avatar.initialY + Math.sin(time * 2) * 0.05;

                // Talking (Wiggle)
                if (isSpeaking) {
                    avatar.mesh.rotation.z = Math.sin(time * 20) * 0.05; // Quick shake
                    avatar.mesh.scale.setScalar(1 + Math.sin(time * 15) * 0.02); // Subtle pulse
                } else {
                    // Reset rotation gently
                    avatar.mesh.rotation.z *= 0.9;
                    avatar.mesh.scale.setScalar(1);
                }

                // Happy Jump / Dancing
                if (isDancing || currentEmotion === 'happy') {
                    targetY += Math.abs(Math.sin(time * 8)) * 0.5; // Bounce high
                    avatar.mesh.rotation.y = Math.sin(time * 4) * 0.2; // Twist
                } else if (isThinking) {
                    avatar.mesh.rotation.z = Math.sin(time * 2) * 0.1; // Slow tilt
                } else {
                    avatar.mesh.rotation.y *= 0.9; // Reset Twist
                }

                // Smoothly apply position
                avatar.mesh.position.y += (targetY - avatar.mesh.position.y) * 0.1;
            }

            // Birds Animation
            birds.forEach(bird => {
                // Fly across screen
                bird.position.x += bird.userData.speed;
                // Loop back
                if (bird.position.x > 15) bird.position.x = -15;

                // Bob up and down
                bird.position.y += Math.sin(time + bird.userData.offset) * 0.005;

                // Flap wings
                const flap = Math.sin(time * bird.userData.wingSpeed);
                bird.userData.wingL.rotation.z = flap * 0.5;
                bird.userData.wingR.rotation.z = -flap * 0.5;
            });

            // Confetti/Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.y += p.userData.velY;
                p.position.x += p.userData.velX;
                p.rotation.x += p.userData.rotSpeed;
                p.rotation.y += p.userData.rotSpeed;
                if (p.position.y < -2) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        // --- EMOTION ENGINE ---
        function setEmotion(emotion) {
            currentEmotion = emotion;
            // 2D Avatar specific reactions
            switch(emotion) {
                case 'happy':
                case 'dance':
                case 'love':
                    createConfetti();
                    break;
                case 'surprised':
                    // Just a little hop handled in update loop
                    if(avatar.mesh) avatar.mesh.position.y += 0.5;
                    break;
            }
        }

        function triggerEmotion(type) {
            unlockSpeech();
            
            if (type === 'dance') {
                isDancing = true;
                setEmotion('dance');
                speak("Wiggle wiggle! Let's dance!");
                setTimeout(() => { isDancing = false; setEmotion('neutral'); }, 3000);
            } else if (type === 'happy') {
                setEmotion('happy');
                speak("I am so happy to see you!");
                setTimeout(() => { setEmotion('neutral'); }, 2000);
            } else if (type === 'love') {
                setEmotion('love');
                speak("I love you!");
                setTimeout(() => { setEmotion('neutral'); }, 2000);
            } else if (type === 'surprised') {
                setEmotion('surprised');
                speak("Oh my goodness! Wow!");
                setTimeout(() => { setEmotion('neutral'); }, 2000);
            }
        }

        // Interaction: Click to Poke
        function onCanvasClick(event) {
            event.preventDefault();
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                let hit = intersects[0].object;
                if (hit.geometry.type !== 'CircleGeometry' && hit.geometry.type !== 'SphereGeometry' && hit.position.z > -5) {
                    // Poke reaction
                    setEmotion('happy');
                    if(avatar.mesh) {
                        avatar.mesh.position.y += 0.5; // Jump
                        setTimeout(() => { avatar.mesh.position.y -= 0.5; }, 200);
                    }
                    
                    const reactions = ["Hehe!", "That tickles!", "You found me!", "Boop!"];
                    speak(reactions[Math.floor(Math.random() * reactions.length)]);
                    createConfetti();
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- UI INITIALIZATION ---
        function initializeUI() {
            document.getElementById('study-material').value = studyContext;
            document.getElementById('kid-name').value = parentConfig.kidName;
            document.getElementById('kid-age').value = parentConfig.kidAge;
            document.getElementById('kid-language').value = parentConfig.kidLanguage || "English";
            document.getElementById('kid-likes').value = parentConfig.kidLikes || "";
            document.getElementById('kid-mission').value = parentConfig.kidMission || "";
            
            loadChatHistory();
            populateVoiceList();
            
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CHATS) || "[]");
            if (history.length === 0) {
                setTimeout(() => {
                    addChatMessage(`Hi ${parentConfig.kidName}! I am Mumaa.`, 'ai', false);
                    setEmotion('happy');
                }, 1000);
            }
        }

        // --- PANEL LOGIC ---
        function togglePanel(id) {
            const panel = document.getElementById(id);
            const isLeft = id === 'left-panel';
            const btn = document.getElementById(isLeft ? 'reopen-left' : 'reopen-right');
            const hiddenClass = isLeft ? 'panel-hidden-left' : 'panel-hidden-right';
            const visibleClass = 'panel-visible';

            if (panel.classList.contains(visibleClass)) {
                panel.classList.remove(visibleClass);
                panel.classList.add(hiddenClass);
                btn.classList.add('reopen-visible');
            } else {
                panel.classList.remove(hiddenClass);
                panel.classList.add(visibleClass);
                btn.classList.remove('reopen-visible');
            }
        }

        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
        function openModal(id) { closeModals(); const el = document.getElementById(id); if(el) el.style.display = 'flex'; }

        // --- AI LOGIC ---
        async function processAI(userText) {
            isThinking = true;
            updateStatus("Thinking...", true);
            
            // Context
            studyContext = localStorage.getItem(STORAGE_KEYS.STUDY) || "";
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CHATS) || "[]").slice(-6);
            
            const prompt = `
            ROLE: You are Mumaa, a cute, magical animated friend for a child named ${parentConfig.kidName} (${parentConfig.kidAge} years old).
            TONE: Enthusiastic, warm, simple language.
            LANG: ${parentConfig.kidLanguage}.
            MEMORY: "${studyContext}"
            HISTORY: ${JSON.stringify(history)}
            USER: "${userText}"
            
            INSTRUCTION: 
            1. Keep reply SHORT (1-2 sentences).
            2. Add an emotion tag at start: [HAPPY], [SAD], [SURPRISED], [DANCE], [LOVE], or [NEUTRAL].
            3. E.g. "[HAPPY] That is great news!"
            `;

            try {
                const response = await puter.ai.chat(prompt);
                let text = (typeof response === 'object') ? response.message.content : response.toString();
                
                // Parse Emotion
                let emotion = 'neutral';
                if (text.includes('[HAPPY]')) emotion = 'happy';
                else if (text.includes('[SAD]')) emotion = 'sad';
                else if (text.includes('[SURPRISED]')) emotion = 'surprised';
                else if (text.includes('[DANCE]')) emotion = 'dance';
                else if (text.includes('[LOVE]')) emotion = 'love';
                
                // Remove tag from spoken text
                const cleanText = text.replace(/\[.*?\]/g, '').trim();

                isThinking = false;
                updateStatus("", false);
                
                addChatMessage(cleanText, 'ai');
                
                // Act out emotion
                if (emotion === 'dance') {
                    isDancing = true;
                    setTimeout(() => isDancing = false, 4000);
                }
                setEmotion(emotion);
                
                await speak(cleanText);
                setTimeout(() => setEmotion('neutral'), 3000); // Reset face after a while

            } catch (err) {
                console.error("AI Error:", err);
                isThinking = false;
                updateStatus("Error", false);
                speak("I didn't hear that properly. Can you say it again?");
            }
        }

        // --- CHAT & SPEECH ---
        function renderChatMessage(text, role, animate = true) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `p-3 px-4 text-sm font-bold mb-2 ${role === 'user' ? 'chat-bubble-user self-end' : 'chat-bubble-ai self-start'}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addChatMessage(text, role, animate = true) {
            renderChatMessage(text, role, animate);
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CHATS) || "[]");
            history.push({ text, role });
            if (history.length > 20) history.shift();
            localStorage.setItem(STORAGE_KEYS.CHATS, JSON.stringify(history));
        }

        function loadChatHistory() {
            document.getElementById('chat-container').innerHTML = "";
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CHATS) || "[]");
            history.slice(-8).forEach(chat => renderChatMessage(chat.text, chat.role, false));
        }

        function executeClearChat() {
            localStorage.setItem(STORAGE_KEYS.CHATS, "[]");
            document.getElementById('chat-container').innerHTML = "";
            closeModals();
            triggerEmotion('happy');
        }

        function sendTextMessage() {
            unlockSpeech();
            const input = document.getElementById('text-input');
            const text = input.value.trim();
            if (text) {
                addChatMessage(text, 'user');
                processAI(text);
                input.value = "";
            }
        }

        function speak(text) {
            return new Promise((resolve) => {
                if(!text) return resolve();
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                const preferred = voices.find(v => v.name === parentConfig.preferredVoiceName) || voices.find(v => v.lang.includes('en') && v.name.includes('Female')) || voices[0];
                
                utterance.voice = preferred;
                utterance.pitch = 1.2; // Higher pitch for child-friendly voice
                utterance.rate = 1.0;

                utterance.onstart = () => { isSpeaking = true; updateStatus("Speaking...", true); };
                utterance.onend = () => { 
                    isSpeaking = false; 
                    updateStatus("", false); 
                    if(serialMode) setTimeout(startVoiceInput, 500);
                    resolve(); 
                };
                
                window.speechSynthesis.speak(utterance);
            });
        }

        // --- MIC ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = () => { 
                isListening = true; 
                isRecognitionStarting = false; // Reset start lock
                document.getElementById('mic-btn').classList.add('mic-pulse'); 
                updateStatus("Listening...", true); 
            };
            recognition.onend = () => { 
                isListening = false; 
                isRecognitionStarting = false; // Reset start lock
                document.getElementById('mic-btn').classList.remove('mic-pulse'); 
            };
            recognition.onresult = (e) => { 
                const text = e.results[0][0].transcript; 
                if(text) { addChatMessage(text, 'user'); processAI(text); } 
            };
        }

        function toggleVoiceSession() {
            unlockSpeech();
            if(!recognition) return alert("Browser does not support voice.");
            
            if (isListening || isRecognitionStarting) { 
                recognition.stop(); 
                serialMode = false; 
                isRecognitionStarting = false;
            } else { 
                serialMode = true; 
                startVoiceInput(); 
            }
        }

        function startVoiceInput() {
            if (isSpeaking || isThinking || isListening || isRecognitionStarting) return;
            try { 
                isRecognitionStarting = true;
                recognition.start(); 
            } catch(e) {
                console.log("Mic start prevented:", e);
                isRecognitionStarting = false;
            }
        }

        // --- UTILS & SETTINGS ---
        function updateStatus(text, show) {
            const tag = document.getElementById('status-tag');
            tag.innerText = text;
            tag.style.opacity = show ? "1" : "0";
            if(text === "Thinking...") tag.classList.add('thinking-bounce'); else tag.classList.remove('thinking-bounce');
        }

        function unlockSpeech() { if(window.speechSynthesis.paused) window.speechSynthesis.resume(); }

        function populateVoiceList() {
            const selector = document.getElementById('voice-selector');
            const voices = window.speechSynthesis.getVoices();
            selector.innerHTML = voices.filter(v => v.lang.startsWith('en')).map(v => `<option value="${v.name}">${v.name}</option>`).join('');
        }

        function updateContext() {
            localStorage.setItem(STORAGE_KEYS.STUDY, document.getElementById('study-material').value.trim());
            triggerEmotion('happy');
        }

        function openParentGate() {
            const n1 = Math.floor(Math.random()*5)+2, n2 = Math.floor(Math.random()*5)+2;
            gateCorrectAnswer = n1*n2;
            document.getElementById('gate-question').innerText = `${n1} x ${n2} = ?`;
            document.getElementById('gate-answer').value = "";
            openModal('parent-gate');
        }

        function checkParentGate() {
            if (parseInt(document.getElementById('gate-answer').value) === gateCorrectAnswer) openModal('parent-settings');
            else { document.getElementById('gate-question').innerText = "Try again!"; setTimeout(openParentGate, 1000); }
        }

        function saveParentSettings() {
            parentConfig.kidName = document.getElementById('kid-name').value || "Explorer";
            parentConfig.kidAge = document.getElementById('kid-age').value || "5";
            parentConfig.kidLanguage = document.getElementById('kid-language').value;
            parentConfig.kidLikes = document.getElementById('kid-likes').value;
            parentConfig.kidMission = document.getElementById('kid-mission').value;
            parentConfig.preferredVoiceName = document.getElementById('voice-selector').value;
            localStorage.setItem(STORAGE_KEYS.CONFIG, JSON.stringify(parentConfig));
            closeModals();
            speak("Settings updated!");
        }

        document.getElementById('text-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendTextMessage(); });
        if (typeof window.speechSynthesis !== 'undefined') window.speechSynthesis.onvoiceschanged = populateVoiceList;
        window.onload = initThree;
    </script>
